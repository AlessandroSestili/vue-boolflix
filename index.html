<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- CDN axios -->
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <!-- CDN vue -->
    <script src="https://cdn.jsdelivr.net/npm/vue@2.6.12/dist/vue.js"></script>
    <!-- CSS flags -->
    <link rel="stylesheet" href="styles/css/flag-icon.min.css">
    <link rel="stylesheet" href="styles/style.css">
    <title>BoolFlix</title>
</head>
<body>
    <div id="root">
        <div>
            <input type="text" v-model="queryToSearch">
            <button @click.prevent="doSearch"> search </button>
        </div>
        <!-- lista per stampare risultati chiamata API -->
        <div>
            <ul v-for ="film in filmsList">
                <li>
                    <img :src="getPoster(film)" alt="show cover">
                    <p>{{film.title}}</p>
                    <p>{{film.original_title}}</p>
                    <p>{{film.original_language}}  </p>
                    <p>{{film.vote_average}}</p>
                    <span class="flag-icon" :class="getFlag(film)"></span>
                </li>
            </ul>
            
        </div>
      




    </div>    
    <script src="scripts/app.js"></script>
</body>
</html>
